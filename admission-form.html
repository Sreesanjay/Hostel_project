    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        :root {
            --primary-background: #177CAA;
            --secondary-background: #0A4B69;
            --primary-text: #FFFFFF;
            --secondary-text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: whitesmoke;

        }

        header {
            background-color: var(--primary-background);


        }

        header .row {
            margin-right: 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo .logo-img img {
            height: 10vh;
        }

        header nav img {
            height: 6vh;
        }

        .logo .logo-text {
            padding-left: 1em;
        }

        header nav a {
            color: whitesmoke;
        }

        header nav .profile-container {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }

        header nav .profile {
            cursor: pointer;
            width: 3em;
            height: auto;
        }

        header nav .profile-info {
            margin: 0;
            width: 20em;
            text-align: center;
            background-color: var(--secondary-background);
            display: none;


        }

        header nav .profile-info h4 {

            padding: .5em;
        }

        header nav .profile-info .line {
            height: .3em;
            width: 100%;
            background-color: var(--primary-background);
        }

        header nav .profile-info button {
            margin: 1em;
            width: 40%;
            height: 2em;
            background-color: var(--primary-background);
            border: none;
            border-radius: 40px;
        }
    </style>

<body class="bg-white">
    <section>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <li class="nav-item mb-4 mr-3">

                                </li>
                                <li>
                                    <div class="profile-container ml-1">
                                        <img src="profile.png" class="profile pb-1">
                                        <div class="profile-info pt-3">
                                            <h6>Name</h6>
                                            <h6>E-mail</h6>

                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

    <!--form style-->
    <style>
         .row{
            margin: 0;
        }
        form .left-section {
            background-color:white;
            border-radius: 10px;
            color:black;
           
        }
        form .left-section label{
            color: black;
            margin-top:2em;
            
        }
     

        form .left-section input{
            border:none;
            border-bottom: 2px solid #17a2b8;
            background-color:#ffffff;
            width: 90%;
            color: black;
        }

           form .right-section
        {
            background-color:#17a2b8;
            color: white;
            
        }

        form .right-section input{
            border:none;
            border-bottom: 2px solid #ffffff;
            background-color:#17a2b8;
            width: 90%;
            color: rgb(253, 253, 253);
        }

        form .right-section label{
            margin-top: 2em;
        }
        form .right-section textarea{
            width:90%;
            border: 2px solid white;
            height: 6em;
            background-color:#17a2b8;
            color: white;
        }
        .row{
            margin: 0;
        }
        .form-container{
            background-color:#ffffff;
        }
        form{
            border: 5px solid #17a2b8;
            border-radius: 10px;
          
        }
       .form-container h2{
            color: black;
        }

        form .right-section button{
            width: 8em;
            background-color:#17a2b8;
            border: 2px solid white;
            margin: 0 auto;
            border-radius: 10px;
        }
        .button-container{
            width: 100%;
            display: flex;
            align-items: center;

        }
        

    </style>
    <section class=" form-container">
        <div class="heading text-center my-4">
            <h2>Admission Form</h2>
        </div>
            <form action="" class="mx-md-5">
                <div class="row">
                <div class="left-section col-md-6 col-12 my-4">

                    <h3 class="my-5">General Information</h3>
                    <div class="left-form">
                    
                    <label for="Name">Name</label>
                    <br>
                    <input type="text" name="Name">
                    <br>

                    <label for="Admission-no">Admission No</label>
                    <br>
                    <input type="text" name="Admission-no">
                    <br>

                    <label for="Department">Department</label>
                    <br>
                    <input type="text" name="Department">
                    <br>

                    <label for="Local-guardian">Local Guardian</label>
                    <br>
                    <input type="text" name="Local-guardian">
                    <br>

                    <label for="Place">Place</label>
                    <br>
                    <input type="text" name="Place">
                    <br>

                    <label for="Distance">Distance (km)</label>
                    <br>
                    <input type="text" name="Distance">
                    <br>

                    <label for="Travelling-time">Travelling time</label>
                    <br>
                    <input type="text" name="Travelling-timew">
                    <br>
                    </div>

                </div>
                <div class="right-section col-md-6 col-12 py-4">
                    <h3 class="my-5">Contact Information</h3>
                    

                    <label for="address">Address</label>
                    <br>
                    <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
                    <br>
                    <label for="Pin-code">Pin code</label>
                    <br>
                    <input type="text" name="pincode">
                    <br>

                    <label for="Phone">Phone</label>
                    <br>
                    <input type="text" name="Phone">
                    <br>

                    <label for="e-mail">Email</label>
                    <br>
                    <input type="email" name="e-mail">
                    <br>

                    <label for="guardian-phone">Guardian phone</label>
                    <br>
                    <input type="text" name="Guardian-phone">
                    <br>

                    <div class="button-container">
                    <button type="submit" class="mt-5 py-2 ">Submit</button>
                    </div>

                </div>
                </div>
            </form>
        
    </section>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".profile-container").click(function () {
                $(".profile-info").slideToggle(function () {
                    if ($(".profile-container").css("align-items") == "flex-start") {
                        $(".profile-container").css("align-items", "center");
                    }
                    else {
                        $(".profile-container").css("align-items", "flex-start");
                    }
                });
            });
        });
    </script>
</body>
